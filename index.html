<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <script src="calandar.js"></script>
  <title>너의 건강은?</title>
</head>
<body>
  <div class="main">
    <div class="content-wrap">
      <div class="content-left">
        <div class="todo-wrap">
          <div class="todo-title">
            <button type="button" id="doExercise" class="myButton">오늘 운동하기</button>
          </div>
          <div class="input-wrap">
            <div id="input-list" class="input-list"></div>
          </div>
        </div>
        <div class="main-wrap">
          <div id="main-day" class="main-day"></div>
          <div id="main-date" class="main-date"></div>
        </div>
      </div>
      <div class="content-right">
        <div class="main-wrap">
          <sapn id="id" class="main-date"></sapn><br>
          <sapn class="main-day" id="loginSpan">[로그인]</sapn>
        </div>
        <div id="id_disp" class="main-wrap"></div>
        <table id="calendar" align="center">
          <thead>
            <tr class="btn-wrap clearfix">
              <td>
                <label id="prev">
                    &#60;
                </label>
              </td>
              <td align="center" id="current-year-month" colspan="5"></td>
              <td>
                <label id="next">
                    &#62;
                </label>
              </td>
            </tr>
            <tr>
                <td class = "sun" align="center">Sun</td>
                <td align="center">Mon</td>
                <td align="center">Tue</td>
                <td align="center">Wed</td>
                <td align="center">Thu</td>
                <td align="center">Fri</td>
                <td class= "sat" align="center">Sat</td>
              </tr>
          </thead>
          <tbody id="calendar-body" class="calendar-body"></tbody>
        </table>
        <div class="main-wrap">
          <button id="viewChangeButton" class="myButton">보드로</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
